<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Create Header Nav-bar -->
    <header>
        <nav class="nav-bar">
            <div class="left-img">
                <a href="/">
                <img src="images/PikPng.com_geometric-png_2380859.png" alt="patika-logo">
            </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search" id="txt">
                <a href="#">
                    <i class="fa fa-search"></i>
                </a>
            </div>
            <div class="right-icon">
                <a target="_blank" href="https://github.com/dilakasap">
                <i class="fa fa-user"></i>
            </a>
            </div>
        </nav>
    </header>
    <!-- Create Modal -->
    <div class="modal">
        <a href="#" class="fa fa-close" id="close"></a>
        <div class="modal-content"></div>  
    </div>
    <!-- Create Side-Bar, Content and Form Area -->
    <div class="main-container">  
        <div class="side-bar">
            <a href="#" id="form-btn">Form</a>
            <a href="#"id="cards-btn">Cards</a>
        </div>
        <div class="form">
            <p>FORM</p>
            <form action="/" method="get" id="formInput">
                <label for="company">Company:<br> 
                <input type="text" id="Company" name="company" required>
            </label>
                <label for="fname">Name:<br>
                <input type="text" id="fname" name="fname">
            </label>
                <label for="email">Email Address:<br>
                <input type="text" id="email" name="email">
            </label>
                <label for="email">Title:<br>
                <input type="text" id="email" name="email">
            </label>
                <label for="email">Phone:<br>
                <input type="text" id="email" name="email">
            </label>
            <label>Expectations:<br>
                 <textarea name="" id="expectations" cols="30" rows="15"></textarea>
                </label>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div class="content">
            <div class="content-title">
                <p>CONTENTS</p>
            </div>
            <div class="post-wrapper">
            </div>
        </div>
    </div>
</body>

</html>
